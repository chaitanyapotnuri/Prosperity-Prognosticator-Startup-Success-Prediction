<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .result-card { background: white; padding: 48px; border-radius: 20px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); text-align: center; max-width: 400px; }
        .icon { font-size: 64px; margin-bottom: 16px; }
        h2 { color: #1e293b; margin-bottom: 8px; }
        .prediction { font-size: 24px; font-weight: 800; margin-bottom: 24px; }
        /* Dynamic Colors */
        .success { color: #16a34a; }
        .risk { color: #dc2626; }
        .btn { display: inline-block; padding: 12px 24px; background: #2563eb; color: white; text-decoration: none; border-radius: 8px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="result-card">
        <div class="icon">
            {% if "SUCCESS" in prediction_text %} üöÄ {% else %} ‚ö†Ô∏è {% endif %}
        </div>
        <h2>Analysis Complete</h2>
        <div class="prediction {% if 'SUCCESS' in prediction_text %}success{% else %}risk{% endif %}">
            {{ prediction_text }}
        </div>
        <p style="color: #64748b; font-size: 14px; margin-bottom: 32px;">Based on historical data and current market trends.</p>
        <a href="/" class="btn">Try Another Startup</a>
    </div>
</body>
</html>
