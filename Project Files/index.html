<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosperity Prognosticator</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 40px 20px; }
        .card { background: white; padding: 32px; border-radius: 16px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); width: 100%; max-width: 500px; }
        h1 { font-size: 24px; margin-bottom: 8px; color: var(--primary); text-align: center; }
        p { text-align: center; font-size: 14px; color: #64748b; margin-bottom: 24px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 24px; }
        .input-group { display: flex; flex-direction: column; }
        label { font-size: 12px; font-weight: 600; margin-bottom: 4px; text-transform: uppercase; }
        input { padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 14px; }
        input:focus { outline: 2px solid var(--primary); border-color: transparent; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #1d4ed8; }
        .full-width { grid-column: span 2; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Prosperity Prognosticator</h1>
        <p>AI-Powered Startup Success Prediction</p>
        
        <form action="/predict" method="POST">
            <div class="form-grid">
                <div class="input-group"><label>Relationships</label><input type="number" name="f1" value="5" required></div>
                <div class="input-group"><label>Funding Rounds</label><input type="number" name="f2" value="2" required></div>
                <div class="input-group full-width"><label>Total Funding (USD)</label><input type="number" name="f3" value="1000000" required></div>
                <div class="input-group"><label>Milestones</label><input type="number" name="f4" value="2" required></div>
                <div class="input-group"><label>Avg Participants</label><input type="number" step="0.1" name="f5" value="3.5" required></div>
                <div class="input-group"><label>Age 1st Funding</label><input type="number" step="0.1" name="f6" value="1.2" required></div>
                <div class="input-group"><label>Age 1st Milestone</label><input type="number" step="0.1" name="f7" value="2.0" required></div>
            </div>

            {% for i in range(8, 34) %}
            <input type="hidden" name="f{{i}}" value="0">
            {% endfor %}

            <button type="submit">Predict Success</button>
        </form>
    </div>
</body>
</html>
